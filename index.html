<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css" />

  <title>Frontend Mentor | Rest Countries API</title>
</head>
<body onload="fetchAllCountries()">
  <div class="navbar flex justify-between align-center">
    <a class="bold nav-title">Where in the world?</a>
    <a class="bold mav-subtitle">Dark Mode</a>
  </div>
  <div class="container">
    <div class="header flex justify-between align-items d-none">
      <div class="input-text">
        <input type="text" name="search" placeholder="Search for a country..." oninput="fetchSearchedCountries(event)">
      </div>
      <div class="input-select">
        <select name="select" onchange="fetchRegionalCountries()">
          <!-- <option value="" selected hidden="hidden">Filter by Region</option> -->
          <option value="all">Region: All</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>
    <!-- main content goes here -->
    <div class="main flex align-center flex-wrap d-none"></div>
    <div class="second-page">
      <div class="header-button">
        <button class="white-bg" onclick="backButtonAction()">
          <i class="fas fa-arrow-left"></i>
          <span class="pl-0_5">Back</span>
        </button>
      </div>
      <div class="content flex">
        <div class="flag">
          <img src="./design/afg.svg" alt="Image">
        </div>
        <div class="content-area">
          <div class="title bold fs-2 pb-1">Afganistan</div>
          <div class="description">
            <div class="info">
              <span class="subtitle bold">Native Name</span>
              <span class="value">afgan</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Population</span>
              <span class="value">11, 123, 456</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Region</span>
              <span class="value">Europe</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Sub Region</span>
              <span class="value">Western Europe</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Capital</span>
              <span class="value">Brussels</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Top Level Domain</span>
              <span class="value">.be</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Currencies</span>
              <span class="value">Euro</span>
            </div>
            <div class="info">
              <span class="subtitle bold">Languages</span>
              <span class="value">Dutch, French, German</span>
            </div>
          </div>
          <div class="borders">
            <span class="bold">Border Countries:</span>
            <span class="border-country small-card">France</span>
            <span class="border-country small-card">Germany</span>
            <span class="border-country small-card">Netherlands</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
