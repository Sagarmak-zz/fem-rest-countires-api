<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css" />

  <title>Frontend Mentor | Rest Countries API</title>
</head>
<body class="light-bg dark-color" onload="fetchAllCountries()">
  <div class="navbar white-bg flex justify-between align-center">
    <a class="bold nav-title">Where in the world?</a>
    <a class="bold nav-subtitle" onclick="toggleDarkMode()">
      <i class="far fa-moon"></i>
      <span>Dark Mode</span>
    </a>
  </div>
  <div class="container">
    <div class="header flex justify-between align-items d-none">
      <div class="input-text">
        <input type="text" name="search" placeholder="Search for a country..." oninput="fetchSearchedCountries(event)">
      </div>
      <div class="input-select">
        <select name="select" onchange="fetchRegionalCountries()">
          <!-- <option value="" selected hidden="hidden">Filter by Region</option> -->
          <option value="all">Region: All</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>
    <!-- main content goes here -->
    <div class="main flex align-center flex-wrap d-none"></div>
    <div class="second-page d-none"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
